version: '3'
services: 
    client: 
        build: 
            context: ./front
        ports: 
            - '3001:3000'
        environment: 
            - API_URL=http://localhost:8081/timelog
        depends_on: 
            - api
        volumes:
            - ./front:/app/
            - /app/node_modules
    api: 
        build: 
            context: ./api
        ports: 
            - '8081:8080'
            - '9229:9229'
        environment: 
            - PGDATABASE=postgres
            - PGHOST=db
            - PGUSER=postgres
            - PGPASSWORD=password
            - PGPORT=5432
        depends_on: 
            - db
        volumes: 
            - ./api:/app
            - /app/node_modules
    db: 
        build: 
            context: ./db
        volumes: 
            - db-volume:/var/lib/postgresql/data
        ports:
            - '5432:5432'
volumes: 
    db-volume: